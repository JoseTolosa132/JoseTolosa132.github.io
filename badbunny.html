<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		body{
			background-image:url(https://assets.prucenter.com/misc/badbunny-2.jpg);
			
		}

		.writing{
			color:white;
			font-size:10px;
			display: relative;
			display: inline-block;
			margin:5px;
			width:50px;
			height:50px;
			background-image:url(person.png);
			background-size:contain;
			background-repeat:no-repeat;
		}
	</style>
</head>
<body>
<h1>This is how many people would be in a Bad bunny concert</h1>
<color:white;>


<script type="text/javascript">
	
	function makeBored (x){
		let bored = document.createElement('div');
		document.body.appendChild(bored);
		bored.classList.add("writing");
		bored.innerText=x;

	};

	// setInterval(makeBored, 500)

for (let i=1;i<14; i=i+1) {makeBored(i)}

</script>	


</body>
</html>
